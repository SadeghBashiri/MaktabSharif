# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection
# Connection url for the database "Final"
spring.datasource.url=jdbc:mysql://localhost:3306/Maktab?createDatabaseIfNotExist=true&characterEncoding=UTF-8&characterSetResults=UTF-8&useUnicode=yes&useSSL=false

# Username and password
spring.datasource.username=root
spring.datasource.password=root

# It is used to provide the name of database to operate on. By default it is auto- detected.
#spring.datasource.platform=mysql
#spring.datasource.driverclassname=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# = JPA / HIBERNATE
# ===============================

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.show_sql=false
#spring.jpa.properties.hibernate.use_sql_comments=false
#spring.jpa.properties.hibernate.format_sql=false
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show or not log for each sql query
spring.jpa.show-sql=true

