<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>درج سوال تستی</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: block; padding-left: 17px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel" style="text-align: center">سوال چند گزینه ای</h4>

            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <form role="form" name="modalForm" action="#"
                          th:action="@{/quiz/__${quizId}__/addQuestion/MultiChoiceQuestion}" method="post">

                        <p hidden="hidden"><input type="text" th:field="*{question.id}"/></p>
                        <input type="hidden" th:field="*{question.creatorTeacherId}">
                        <input type="hidden" th:field="*{question.relatedCourseId}">

                        <div class="form-group">
                            <!--                            <label for="title">عنوان سوال</label>-->
                            <input class="form-control" name="title" id="title" th:field="*{question.title}"
                                   placeholder="عنوان سوال">
                        </div>
                        <div class="form-group">
                            <!--                            <label for="definition">عنوان سوال</label>-->
                            <input class="form-control" name="definition" id="definition"
                                   th:field="*{question.definition}" placeholder="صورت سوال">
                        </div>
                        <button type="submit" class="btn btn-primary">درج سوال</button>
                    </form>
                    <div class="modal-header"></div>
                    <div class="row  justify-content-center font-weight-bolder" style="direction: rtl"><!--text-center-->
                        <label class="ml-2 mr-2">عنوان سوال:</label>
                        <label th:text="${question.title}"></label>
                    </div>
                    <div class="row  justify-content-center font-weight-bolder" style="direction: rtl"><!--text-center-->
                        <label class="mr-2 ml-2">صورت سوال:</label>
                        <label th:text="${question.definition}"></label>
                    </div>
                </div>
                <form action="#" th:action="@{/quiz/__${quizId}__/question/__${question.id}__/addChoiceItem}">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" th:disabled="${question.id == null}">افزودن گزینه ها</button>
                </form>
            </div>
            <div class="modal-footer" style="text-align: left">
                <div style="float: left">
                    <form action="#" th:action="@{/quiz/__${quizId}__/questions}">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">بازگشت به لیست سوالات آزمون</button>
                    </form>
                </div>
                <div style="float: left">
                    <form class="m-2" th:action="@{/quiz/__${quizId}__/addQuestion/fromBank}">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">بازگشت به بانک سوالات دوره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>-->
<!--<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>-->
<!--<script src="./script.js"></script>-->
</body>
</html>
