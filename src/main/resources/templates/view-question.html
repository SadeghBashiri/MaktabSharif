<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>مشاهده سوال</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: block; padding-left: 17px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class=""> × </span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center">سوال چند گزینه ای</h4>

            </div>

            <div class="border border-dark m-4 p-4 rounded font-weight-bolder text-center justify-content-center"
                 style="direction: rtl"
                 th:if="${T(ir.maktab.onlineexam.utility.QuestionTools).getQuestionType(question).name().equals('DetailedQuestion')}">

                <label >عنوان سوال: </label>
                <label th:text="${question.title}"></label>
                <br>

                <label>صورت سوال: </label>
                <label th:text="${question.definition}"></label>
                <br>

                <textarea class="form-control" th:rows="5" placeholder="پاسخ"></textarea>

            </div>

            <div class="border border-dark rounded m-4 p-4 font-weight-bolder text-center justify-content-center"
                 style="direction: rtl"
                 th:if="${T(ir.maktab.onlineexam.utility.QuestionTools).getQuestionType(question).name().equals('MultiChoiceQuestion')}">

                <label>عنوان سوال: </label>
                <label th:text="${question.title}"></label>
                <br>
                <label>صورت سوال: </label>
                <label th:text="${question.definition}"></label>
                <br>

                <div class="justify-content-around" style="direction: rtl">
                    <!--            it works    -->
                    <!--            but we can use separated pages for each type of question-->
                    <input type="checkbox"
                           class="form-check form-check-inline"
                           th:each="choiceItem:${question.choiceList}"
                           th:text="${choiceItem.title}"
                           th:checked="${choiceItem.trueChoice==true}">
                </div>

            </div>
            <div class="modal-footer" style="text-align: left">
                <form action="#" th:action="@{/quiz/__${quizId}__/questions}">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">بستن</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
