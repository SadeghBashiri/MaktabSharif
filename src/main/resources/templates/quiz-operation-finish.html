<!DOCTYPE html>
<html lang="en" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>پایان آزمون</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: block; padding-left: 17px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <label class="alert alert-danger p-2 font-weight-bolder center-block">آزمون شما به پایان رسیده است</label>

            </div>

            <div class="modal-footer" style="text-align: left">
                <div style="float: left">
                    <form action="#" th:action="@{/home}">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">خانه</button>
                    </form>
                </div>
                <div style="float: left">
                    <form action="#" th:action="@{/student/__${studentId}__/course/__${courseId}__/quizzes}">
                        <button type="submit" class="btn btn-default" data-dismiss="modal">بازگشت به لیست آزمونها</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
